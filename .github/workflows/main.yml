name: Performance

on:
  # Trigger the workflow on pull request to master
  pull_request:
    branches:
      - master

jobs:
  ## checkout master and generate stats file
  build-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: "master"
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - uses: actions/upload-artifact@v1
        with:
          name: "build-master"
          path: "dist"

  build-pr:
    ## checkout the PR and generate stats file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - uses: actions/upload-artifact@v1
        with:
          name: "build-pr"
          path: "dist"

  compare-stats:
    runs-on: ubuntu-latest
    needs: [build-master, build-pr]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: "build-pr"
          path: "build-pr"
      - uses: actions/download-artifact@v1
        with:
          name: "build-master"
          path: "build-master"
      - run: npx timofloettmann/webpack-stats-diff --markdown --threshold=0 ./build-master/stats.json ./build-pr/stats.json > diff.txt
      - name: "Comment on PR"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl --fail --verbose -H "Accept: application/json" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" --data "$(jq --null-input --arg escaped_diff "$(cat diff.txt)" '{body: $escaped_diff}')" $(cat $GITHUB_EVENT_PATH | jq --raw-output '.pull_request.comments_url')

  lighthouse-pr:
    runs-on: ubuntu-latest
    needs: [build-pr]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: "build-pr"
          path: "build-pr"
      - name: "Serve build"
        run: npx serve build-pr &
      - name: "Run Lighthouse"
        uses: justinribeiro/lighthouse-action@master
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          url: http://localhost:5000
          wptConnectionSpeed: threegfast
      - name: Saving Lighthouse Audit Artifacts
        uses: actions/upload-artifact@master
        with:
          name: lighthouse-artifacts
          path: "./results"
